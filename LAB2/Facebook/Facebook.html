<!DOCTYPE html>
<html lang="ru"> <head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="Facebook.css">
</head>
<body>
<div class="main-container">

    <div class="intro">
        <h1 class="logo">facebook</h1>
        <p class="text">
            Facebook помогает вам всегда <br>
            оставаться на связи и общаться со <br>
            своими знакомыми.
        </p>
    </div>

    <form class="loginform" action="#" method="POST">
        <div class="login-box">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Электронный адрес или номер телефона" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>

            <button type="submit" class="entrance-btn">Вход</button>

            <a href="https://wsp.kbtu.kz/" class="forget">Забыли пароль?</a>

            <hr>

            <div class="create-account-box">
                <a href="http://wsp.kbtu.kz" class="create-btn">Создать новый аккаунт</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
