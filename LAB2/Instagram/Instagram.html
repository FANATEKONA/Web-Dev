<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram — Вход</title>
    <link rel="stylesheet" href="Instagram.css" />
</head>
<body>

<main class="page">
    <section class="layout">


        <div class="left">
            <img src="Images/Symbol-Instagram.png" class="ig-mini" alt="Instagram logo">

            <h1 class="hero-title">
                Посмотрите, какими<br>
                моментами из жизни<br>
                поделились ваши
                <span class="c-orange">близкие</span><br>
                <span class="c-pink">друзья.</span>
            </h1>


            <img src="Images/Logo.png" class="hero-art" alt="Instagram logo">
        </div>


        <div class="divider" aria-hidden="true"></div>


        <div class="right">
            <div class="login-box">
                <p class="login-title">Войти в Instagram</p>

                <form class="form" action="#" method="post">
                    <label class="sr-only" for="user">Имя пользователя, телефон или email</label>
                    <input
                            class="input"
                            id="user"
                            type="text"
                            name="user"
                            placeholder="Имя пользователя, номер мобильного телефона или электронны..."
                            required
                    />

                    <label class="sr-only" for="pass">Пароль</label>
                    <input
                            class="input"
                            id="pass"
                            type="password"
                            name="pass"
                            placeholder="Пароль"
                            required
                    />

                    <button class="btn btn-main" type="submit">Войти</button>

                    <a class="link-center" href="#">Забыли пароль?</a>


                    <button class="btn btn-outline" type="button">
                        <img src="Images/Facebook.png" class="fb-dot" alt="Instagram logo">
                        Войти через Facebook
                    </button>

                    <button class="btn btn-outline2" type="button">
                        Создать новый аккаунт
                    </button>

                    <img src="Images/Meta.png" class="meta-row">

                </form>
            </div>
        </div>

    </section>


    <footer class="footer">
        <nav class="footer-nav" aria-label="Footer links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов</a>
            <a href="#">Meta Verified</a>
        </nav>

        <div class="footer-bottom">
            <span>Русский</span>
            <span>© 2026 Instagram from Meta</span>
        </div>
    </footer>
</main>

</body>
</html>
